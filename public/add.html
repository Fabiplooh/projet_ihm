<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Addition — Démo</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: #f6f8fa; color: #111; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:white; padding:24px; border-radius:12px; box-shadow: 0 6px 18px rgba(16,24,40,0.08); width:320px; }
    h1 { font-size:18px; margin:0 0 12px 0; }
    label { display:block; font-size:13px; margin-top:8px; }
    input[type=number] { width:100%; padding:8px 10px; margin-top:6px; border-radius:8px; border:1px solid #e6e9ee; }
    button { margin-top:12px; width:100%; padding:10px; border-radius:8px; border:0; background:#2563eb; color:white; font-weight:600; }
    .result { margin-top:12px; padding:10px; background:#f1f5f9; border-radius:8px; text-align:center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Additionner deux nombres</h1>
    <form id="addForm">
      <label for="a">Nombre A</label>
      <input id="a" name="a" type="number" step="any" required />

      <label for="b">Nombre B</label>
      <input id="b" name="b" type="number" step="any" required />

      <button type="submit">Calculer</button>
    </form>
    <div id="result" class="result" aria-live="polite" hidden></div>
  </div>

  <script>
    const form = document.getElementById('addForm');
    const resultEl = document.getElementById('result');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const a = document.getElementById('a').value;
      const b = document.getElementById('b').value;
      try {
        const res = await fetch('/add', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ a, b })
        });
        if (!res.ok) {
          const err = await res.json();
          resultEl.hidden = false;
          resultEl.textContent = 'Erreur: ' + (err.error || res.statusText);
          return;
        }
        const data = await res.json();
        resultEl.hidden = false;
        resultEl.textContent = `${a} + ${b} = ${data.result}`;
      } catch (err) {
        resultEl.hidden = false;
        resultEl.textContent = 'Erreur réseau';
      }
    });
  </script>
</body>
</html>
