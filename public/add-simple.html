<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Addition simple — Démo</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;background:#f7fafc;color:#0f172a;padding:32px}
    .wrap{max-width:520px;margin:0 auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 6px 18px rgba(2,6,23,0.08)}
    label{display:block;margin-top:12px;font-weight:600}
    input{width:100%;padding:8px 10px;margin-top:6px;border:1px solid #e6eef6;border-radius:8px}
    button{margin-top:14px;padding:10px 12px;border-radius:8px;background:#2563eb;color:#fff;border:0;font-weight:700}
    p.note{font-size:13px;color:#475569;margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Addition simple</h1>
    <form action="/add" method="post">
      <label for="a">Nombre A</label>
      <input id="a" name="a" type="number" step="any" required>

      <label for="b">Nombre B</label>
      <input id="b" name="b" type="number" step="any" required>

      <button type="submit">Calculer</button>
    </form>
    <p class="note">Le formulaire enverra les nombres au serveur et affichera la réponse JSON brute.</p>
  </div>
</body>
</html>
